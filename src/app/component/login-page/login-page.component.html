<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">

          <form [formGroup]="loginFormGroup" (ngSubmit)="login()">

            <div class="form-outline mb-4">
              <input type="text" id="username" class="form-control form-control-lg" formControlName="email"/>
              <label class="form-label" for="email">Indirizzo email</label>
            </div>
  
            <div class="form-outline mb-4">
              <input type="password" id="password" class="form-control form-control-lg" formControlName="password"/>
              <label class="form-label" for="password">Password</label>
            </div>

            <div *ngIf="showSpinner"
              class="divider d-flex align-items-center my-4">
              <div class="spinner-border"></div>
            </div>
            <button [@toggleClick]="isBlue" (click)="toggleIsCorrect()" type="submit" class="btn btn-primary btn-lg btn-block">Accedi</button>
            
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0 text-muted">OPPURE</p>
            </div>
            <a class="btn btn-primary btn-lg btn-block" style="background-color: #5b82d6" href="#!"
              role="button" routerLink="/join-us">
            <i class="fab fa-facebook-f me-2"></i>Registrati
            </a>

            <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
              role="button">
            <i class="fab fa-facebook-f me-2"></i>Continua con Facebook
            </a>
            <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!"
              role="button">
            <i class="fab fa-twitter me-2"></i>Continua con Twitter
            </a>
          </form>
        </div>
      </div>
    </div>
</section>
